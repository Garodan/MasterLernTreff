    <div ng-app="myapp" ng-controller="empcontroller">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <!--<legend>Neuer LernTreff</legend>-->

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Überschrift</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" ng-model="Überschrift" placeholder="grob das Thema umreißen" class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Semester</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" ng-model="Semester" placeholder="Semester" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectbasic2">Semester</label>
                <div class="col-md-4">
                    <select id="selectbasic2" name="selectbasic2" class="form-control">
                        <option value="1">1. Semester</option>
                        <option value="2">2. Semester</option>
                        <option value="3">3. Semester</option>
                        <option value="4">4. Semester</option>
                        <option value="5">5. Semester</option>
                        <option value="6">6. Semester</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Modul</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" ng-model="Modul" placeholder="Modul" class="form-control input-md" required="">

                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectbasic">Modul</label>
                <div class="col-md-4">
                    <select id="selectbasic" name="selectbasic" class="form-control">
                        <option value="1">Logik</option>
                        <option value="2">Objektorientierte Programmierung</option>
                        <option value="3">Diskrete Mathematik</option>
                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput2">Lernort</label>
                <div class="col-md-4">
                    <input id="textinput2" name="textinput2" type="text" ng-model="Lernort" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput3">Datum</label>
                <div class="col-md-4">
                    <input id="textinput3" name="textinput3" type="text" ng-model="Datum" placeholder="" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textarea">Beschreibung</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="textarea" name="textarea">was wird gelernt?</textarea>
                </div>
            </div>
            <input type="button" value="submit" ng-click="insertdata()"/>
        </fieldset>
    </form>
    <script>
        var app= angular.module('myapp', []);
        app.controller('empcontroller', function($scope, $http){
            $scope.insertdata=function(){
                $http.post("insert.php", {'Überschrift':$scope.Überschrift, 'Semester':$scope.Semester,'Modul':$scope.Modul, 'Lernort':$scope.Lernort,'Datum':$scope.Datum})
                .success(function(data,status,headers,config){
                    console.log("data inserted successfully");
                });
            }
        });
    </script>
